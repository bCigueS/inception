version:  '3'

services:
  nginx:
    build:
      context: .
      dockerfile: requirements/nginx/Dockerfile
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - ./requirements/nginx/conf/:/etc/nginx/http.d/
      - ./requirements/nginx/tools:/etc/nginx/ssl/
      - wp-volume:/var/www
    restart: always
    env_file:
      - .env


  mariadb:
    build: 
      context: .
      dockerfile: requirements/mariadb/Dockerfile
    container_name: mariadb
    ports:
      - "3306:3306"
    networks:
      - inception
    volumes:
      - db-volume:/var/lib/mysql
    restart: always
    env_file:
      - .env
  
  wordpress:
    build: 
      context: .
      dockerfile: requirements/wordpress/Dockerfile
    container_name: wordpress
    depends_on:
      - mariadb
    restart: always
    networks:
      - inception
    volumes:
      - wp-volume:/var/www
    env_file:
      - .env

volumes:
  wp-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/sbeylot/data/wordpress

  db-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/sbeylot/data/mariadb

networks:
  inception:
    driver: bridge



    